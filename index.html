<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de noms aléatoire</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Combien de noms voulez-vous générer ( entre 1 et 5 noms ) ?</h2>
      <form class="form">
        <input type="number" class="number__input" min="1" max="5" value="1" />
        <button class="btn">Générer</button>
      </form>
      <div class="result">
        <span class="result__span">
          Cliquer sur le bouton Générer pour afficher le/les résultat(s)
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
